italiane: Si usa un mazzo da 40 carte, solitamente [italiane](/info/dizionario/#italiane), cioè con le figure e privo di 8, 9 e 10.

se-coppie: |
  Se si gioca a coppie, i giocatori delle squadre devono essere alternati.  
    Ad esempio, in una partita con due coppie (quattro giocatori), una squadra sarà nei posti dispari (primo e terzo giocatore) e l'altra nei posti pari (secondo e quarto giocatore).

mazziere: Si sceglie un mazziere con il metodo preferito.

antiorario: Il primo di turno è abitualmente il giocatore alla destra del mazziere.

tutte-carte: Il mazziere distribuisce una carta coperta ai giocatori, fino all'esaurimento del mazzo.